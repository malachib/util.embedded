
[env:attiny]
platform = atmelavr
framework = arduino
# works fine with the 5V or 3V version - it only affects MHz (8 vs 16, I wanted 8)
board = trinket3
# Note I have not tried this for uploading yet, and I have pre-set the flags with the upload.sh
# script.  May or may not work with "global" avrdude (vs my own 6.2 copy)
upload_port = /dev/ttyUSB0
upload_flags = -P$UPLOAD_PORT
upload_protocol = buspirate
# these build flags disable all warnings generated by preprocessor, because we are spammed
# with duplicate def warnings and it's hard to read
#build_flags = -Wp,-w
